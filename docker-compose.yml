services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stdcost}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stdcost_dev}
      POSTGRES_DB: ${POSTGRES_DB:-stdcost}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stdcost}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-stdcost}:${POSTGRES_PASSWORD:-stdcost_dev}@db:5432/${POSTGRES_DB:-stdcost}
      DATABASE_URL_SYNC: postgresql+psycopg2://${POSTGRES_USER:-stdcost}:${POSTGRES_PASSWORD:-stdcost_dev}@db:5432/${POSTGRES_DB:-stdcost}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    command: npm run dev

volumes:
  pgdata:
